    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="configFirebase.js"></script>
    <script>
        var db = firebase.firestore();
        if(getCookie("acc") == "") location.href = "admin_login.html";
        var acc = JSON.parse(btoa(getCookie("acc")));
        firebase.auth().signInWithEmailAndPassword(acc.email, acc.password)
            .then(function (result) {

            }).catch(function (error) {
                location.href = "admin_login.html";
            });
            
        //U5Dbgs1dUW6iiyxb2y44
        var main_questions = db.collection("main-questions").doc("U5Dbgs1dUW6iiyxb2y44");
        //App
        var vm = new Vue({
            el: '#main',
            data: {
                BigData: null,
                dataGame: ['', '', '', ''],
                error: ['', '', '', ''],
                firstQuery: false
            },
            methods: {
                super_update: function () {
                    setTimeout(() => {
                        if (this.BigData != null && this.firstQuery == false) {
                            this.firstQuery = true;
                            this.loadDataBase();
                        }
                        this.super_update();
                    }, 100);
                },
                loadDataBase: function () {
                    for(var i = 1; i<=3; i++){
                        this.dataGame[i] = JSON.stringify(this.BigData["questions0"+i]);
                        this.beutityJSON_index(i);
                    }
                },
                DebugJson: function (index) {
                    var printError = function (error) {
                        vm.$data.error[index] = error;
                    }

                    try {
                        JSON.parse(this.dataGame[index]);
                        printError('');
                    } catch (e) {
                        if (e instanceof SyntaxError) {
                            printError(e);
                        } else {
                            printError(e);
                        }
                    }
                },
                auto_debug: function(){
                    for(var i = 1; i<=3; i++) this.DebugJson(i);
                },
                beutityJSON_index: function (index) {
                    this.dataGame[index] = JSON.stringify(JSON.parse(this.dataGame[index]), null, 4);
                    document.getElementById("dataGame"+index).value = this.dataGame[index];
                },
                beutityJSON: function () {
                    for(var i = 1; i<=3; i++) this.beutityJSON_index(i);
                },
                save: function(){
                    for(var i = 1; i<=3; i++){
                        this.beutityJSON_index(i);
                        this.BigData["questions0"+i] = JSON.parse(this.dataGame[i]);
                    }
                    main_questions.update(this.BigData);
                }
            },
            mounted: function () {
                this.$nextTick(() => {

                });
            },
            beforeUpdate: function () {
                if (this.firstQuery) {
                    this.auto_debug();
                }
            },
            created: function () {
                this.super_update();
            }
        });
        main_questions.get().then((querySnapshot) => {
            vm.$data.BigData = querySnapshot.data();
        }).catch((error) => {
            console.log("Error getting documents: ", error);
        });
    </script>
